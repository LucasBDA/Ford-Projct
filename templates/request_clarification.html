<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Clarification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Clarify Your Request</h2>
        <form method="POST">
            <!-- Request Type Dropdown -->
            <div class="form-group">
                <label for="requestType">Request Type</label>
                <select class="form-control" id="requestType" name="request_type">
                    <option value="New">New</option>
                    <option value="Extension">Extension</option>
                    <option value="Repeat">Repeat</option>
                </select>
            </div>

            <!-- Previous Request Number (Conditional) -->
            <div class="form-group hidden" id="previousRequestNumber">
                <label for="previousRequest">Previous Request Number</label>
                <input type="text" class="form-control" id="previousRequest" name="previous_request">
            </div>

            <!-- Request Category Dropdown -->
            <div class="form-group">
                <label for="requestCategory">Request Category</label>
                <select class="form-control" id="requestCategory" name="request_category">
                    <option value="">Select Category</option>
                    <option value="Product/Service Improvement">Product/Service Improvement</option>
                    <option value="Warranty/Claim Management">Warranty/Claim Management</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!-- Warranty/Claim Management Details (Conditional) -->
            <div class="form-group hidden" id="warrantyClaimDetails">
                <input type="checkbox" id="activeWarrantyClaim" name="wc_is_there1" value="yes">
                <label for="activeWarrantyClaim">Is there an active Warranty Claim?</label>
                <!-- Add more fields as needed -->
            </div>

            <!-- Production Type Dropdown -->
            <div class="form-group">
                <label for="productionType">Production Type</label>
                <select class="form-control" id="productionType" name="production_type">
                    <option value="">Select Production Type</option>
                    <option value="Pre-Prod">Pre-Prod</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!-- OKTB Date (Conditional) -->
            <div class="form-group hidden" id="oktbDateGroup">
                <label for="oktbDate">OKTB Date</label>
                <input type="date" class="form-control" id="oktbDate" name="oktb_date">
            </div>

            <!-- Team Name -->
            <div class="form-group">
                <label for="teamName">Team Name</label>
                <input type="text" class="form-control" id="teamName" name="team_name">
            </div>

            <!-- Other Requestors Information (Conditional based on quantity) -->
            <div class="form-group">
                <label for="otherRequestors">Other Requestors</label>
                <select class="form-control" id="otherRequestors" name="other_requestors_name_qtd">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <!-- Other Requestor 1 (Conditional) -->
            <div class="form-group hidden conditional-requestor" id="otherRequestor1">
                <input type="text" class="form-control mb-2" placeholder="Name" name="other_requestors_name1">
                <input type="text" class="form-control mb-2" placeholder="Region" name="other_requestors_region1">
                <input type="text" class="form-control mb-2" placeholder="CDSID" name="other_requestors_cdsid1">
            </div>

            <!-- Other Requestor 2 (Conditional) -->
            <div class="form-group hidden conditional-requestor" id="otherRequestor2">
                <input type="text" class="form-control mb-2" placeholder="Name" name="other_requestors_name2">
                <input type="text" class="form-control mb-2" placeholder="Region" name="other_requestors_region2">
                <input type="text" class="form-control mb-2" placeholder="CDSID" name="other_requestors_cdsid2">
            </div>

            <!-- Other Requestor 3 (Conditional) -->
            <div class="form-group hidden conditional-requestor" id="otherRequestor3">
                <input type="text" class="form-control mb-2" placeholder="Name" name="other_requestors_name3">
                <input type="text" class="form-control mb-2" placeholder="Region" name="other_requestors_region3">
                <input type="text" class="form-control mb-2" placeholder="CDSID" name="other_requestors_cdsid3">
            </div>

            <!-- Privacy Training Checkbox -->
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="privacyTraining" name="privacy_training" value="yes">
                    <label class="form-check-label" for="privacyTraining">
                        Privacy Training Completed?
                    </label>
                </div>
            </div>

            <!-- Purpose of Data Collection -->
            <div class="form-group">
                <label for="purposeDataCollection">Purpose of Data Collection</label>
                <input type="text" class="form-control" id="purposeDataCollection" name="purpose_of_data_collection">
            </div>

            <!-- Ford Internal Use Checkbox -->
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ford_internal_use" id="fordInternalUseYes" value="yes" checked>
                    <label class="form-check-label" for="fordInternalUseYes">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ford_internal_use" id="fordInternalUseNo" value="no">
                    <label class="form-check-label" for="fordInternalUseNo">
                        No
                    </label>
                </div>
            </div>
            
            <!-- External Company Name (Conditional) -->
            <div class="form-group hidden" id="externalCompanyNameDiv">
                <label for="externalCompanyName">External Company Name</label>
                <input type="text" class="form-control" id="externalCompanyName" name="external_company_name">
            </div>
            
            <!-- Region Where Data Will Be Used Dropdown -->
            <div class="form-group">
                <label for="regionWhereDataWillBeUsed">Region Where Data Will Be Used</label>
                <select class="form-control" id="regionWhereDataWillBeUsed" name="region_where_data_will_be_used">
                    <option value="NA-US">NA-US</option>
                    <option value="EU">EU</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#requestType').change(function() {
                if ($(this).val() === 'Extension' || $(this).val() === 'Repeat') {
                    $('#previousRequestNumber').removeClass('hidden');
                } else {
                    $('#previousRequestNumber').addClass('hidden');
                }
            });

            $('#requestCategory').change(function() {
                var category = $(this).val();
                // Esconde todos os campos condicionais específicos da categoria
                $('.conditional-category').addClass('hidden');

                // Mostra campos baseados na categoria selecionada
                if (category === 'Warranty/Claim Management') {
                    $('#warrantyClaimDetails').removeClass('hidden');
                }
                // Adicione aqui mais condições para outras categorias conforme necessário
            });

            $('#productionType').change(function() {
                if ($(this).val() === 'Pre-Prod') {
                    $('#oktbDateGroup').removeClass('hidden');
                } else {
                    $('#oktbDateGroup').addClass('hidden');
                }
            });

            $(document).ready(function() {
        // Lógica anterior omitida para brevidade

        // Mostrar campos condicionais baseados na quantidade de outros solicitantes
        $('#otherRequestors').change(function() {
            var count = parseInt($(this).val());
            $('.conditional-requestor').addClass('hidden'); // Esconde todos primeiro
            for (var i = 1; i <= count; i++) {
                $('#otherRequestor' + i).removeClass('hidden'); // Mostra os campos relevantes
            }
        });

        // Mostrar campo de Nome da Empresa Externa se o uso interno da Ford for 'No'
        $('input[type=radio][name=ford_internal_use]').change(function() {
            if (this.value === 'no') {
                $('#externalCompanyNameDiv').removeClass('hidden');
            } else {
                $('#externalCompanyNameDiv').addClass('hidden');
            }
        });

        // Implementar lógica adicional para outros campos condicionais conforme necessário
    });

            
        });
    </script>
</body>
</html>
